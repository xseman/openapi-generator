name: release-please

on:
    push:
        branches:
            - master

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  # Use the default GITHUB_TOKEN for basic workflow
                  # For triggering other workflows on release, configure a PAT
                  token: ${{ secrets.GITHUB_TOKEN }}
                  config-file: .github/.release-config.json
